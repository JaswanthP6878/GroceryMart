<div class="container" style="margin-top: calc(4%);">
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <form>
                <h1>Lets Get Started</h1>
                <p>Create account to see top picks for you</p>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile</label>
                    <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Mobile">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Confirm password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I Agree to Terms & Conditions</label>
                </div>
                    <button style="width: 100%;" type="submit" class="btn btn-success">Create Account</button>
            </form>
        </div>
    </div>
</div>
